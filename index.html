<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>my-Bim-Calculator</title>
  </head>
  <body>


    <h1 class="text-center display-1 m-2 title-container">
        <img src="./assets/img/weight.jpg" class="img-responsive logo" />
        BMI Calculator</h1>

   <div class="container">

    <div class="row">
        <div class="col-md-6">
        <form>
            <label for="txt-weight" class="form-label">Enter Your Weight In kg</label>
            <input type="text" placeholder="Weight in kg" class="form-control" id="txt-weight" />
            
            <label for="txt-height" class="form-label mt-4">Enter Your Height In cm</label>
            <input type="text" placeholder="Height in cm" class="form-control" id="txt-height" />
             <button type="button" class="btn btn-warning btn-lg w-100 mt-5" onclick="calculateBMI()">Calculate</button>

        </form>
        </div> 

        <div class="col-md-6">
         <h2 class="text-center display-2" id="txt-bmi"></h2>
        </div>



    </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script src="./js/script.js"></script>
  </body>
</html>
